            widget: "datetime"
            required: false
          - label: "End Date"
            hint: "Required. Provide the event end time."
            name: "endDate"
            widget: "datetime"
            required: false
          - label: Description
            name: description
            hint: ""
            widget: markdown
          - label: Location
            name: location
