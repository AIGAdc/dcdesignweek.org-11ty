              - label: "Image"
                hint: "Provide Featured Image"
                name: "image"
                widget: "image"
                required: false
              - label: "Image Alt Text"
                hint: "Provide Featured Image"
                name: "imageALT"
                widget: "string"
                required: false
          - label: Tickets
            name: tickets
            widget: list
            max: 2
            required: false
            fields:
              - label: Ticket
                name: ticket
                widget: object
                required: false
                fields:
                  - label: Show Button
                    name: showButton
                    hint: ""
                    widget: boolean
                    required: false
                  - label: Label
                    name: label
                    hint: ""
                    widget: string
                    required: false
                  - label: URL
                    name: url
                    hint: ""
                    widget: string
                    required: false
                  - label: ColorCombo
                    name: CclorCombo
                    hint: ""
                    widget: select
                    options:
                      [
                        "color-black",
                        "color-white",
                        "color-cream",
                        "color-teal",
                        "color-valencia",
                        "color-zodiac",
                      ]
                    required: false
      - label: Event Details
        name: eventDetails
        widget: object
