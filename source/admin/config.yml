# Netlify & Github Backend
backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: upcoming
  repo: AIGAdc/dcdesignweek.org-11ty

# Enable/Disable Editorial Workflow
# publish_mode: editorial_workflow

# Enable/Disable Local Backend. Use the command "npx netlify-cms-proxy-server" to use Netlify CMS locally
local_backend: true

# Media Folders
media_folder: "source/static/images"
public_folder: "/static/images"

# Collection Settings
collections:
  # Pages allows for easier editing of pages on the site
  - label: "Pages"
    name: "pages"
    # Defaults to "true". Must be set to "false" to turn the preview off completely.
    editor:
      preview: false
    # Define the pages that should be visible inside the CMS.
    files:
      - label: "Home"
        name: "home"
        file: "source/pages/home-internal.md"
        fields:
          - label: "Title"
            hint: üìù Sets the title of the page.
            name: "title"
            required: false
            widget: "string"
          - label: "Description"
            hint: üìù Sets the description of the page.
            name: "description"
            required: false
            widget: "string"
          - label: "Layout"
            hint: üõë Do not change. Sets the layout of the page.
            name: "layout"
            required: false
            widget: "string"
          - label: "Permalink"
            hint: üõë Do not change. Sets the permalink of the page.
            name: "permalink"
            required: false
            widget: "string"
          - label: "Page Settings"
            name: "pageSettings"
            widget: "object"
            summary: "{{fields.name}}"
            fields:
              - label: "Header Color Combo"
                hint: üé® Sets the color combination for the header.
                name: "headerColorCombo"
                required: false
                widget: select
                options:
                  [
                    "cream-on-maroon-primary",
                    "cream-on-maroon-secondary",
                    "maroon-primary-on-cream",
                    "maroon-primary-on-pink-tertiary",
