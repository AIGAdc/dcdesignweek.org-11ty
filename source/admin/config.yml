              - label: "Mobile Button Color Combo"
                hint: üé® Sets the color combination for the mobile menu button in the header.
                name: "mobileButtonColorCombo"
                required: false
                widget: select
                options:
                  [
                    "cream-on-maroon-primary",
                    "cream-on-maroon-secondary",
                    "maroon-primary-on-cream",
                    "maroon-primary-on-pink-tertiary",
