sponsors:
  - header: Sponsors and partners
    body: "DC Design Week is 100% volunteer-run, and it wouldn’t be the same without our partners and sponsors. Thank you for your support! 
    

    We’re always looking for organizations that can help ensure every event is as accessible and inclusive as possible. If you’re interested in sponsoring DC Design Week this year, [let us know at designweek@dc.aiga.org](mailto:designweek@dc.aiga.org)."
