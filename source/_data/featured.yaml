brand:
  - header: 2022 Brand Partner
    body: Big thanks to Brllnt and Scrap Strategies for developing the DCDW 2022 brand! Brllnt is a collective of Women- and BIPOC-owned creative small businesses that provide human-centered design, brand strategy, and user experience to mission-driven teams. Scrap Strategies is a market and business strategy firm using research, data, and automation to supercharge business growth by distilling human-first practices.
