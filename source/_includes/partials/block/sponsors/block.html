<section class="[ small-sponsors ][ flow ][ padding-16 ]" id="sponsors">
	{% for content in sponsors.global %}
	<h2>
		{{ content.header }}
	</h2>
	<p>
		{{ content.body | safe }}
	</p>
	{% endfor %}
	{% include 'partials/block/sponsors/list.html' %}
	{% for content in sponsors.global %}
	<a class="[ mambo-button ] [ {{ content.buttonBGColor }} {{ content.buttonTextColor }} ]"
		href="{{ content.buttonURL }}">
		{{ content.buttonLabel }}
	</a>
	{% endfor %}
</section>
