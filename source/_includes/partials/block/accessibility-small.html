<section class="small-accessibility" id="small-accessibility">
	{% for content in accessibility.global %}
	<h2>
		{{ content.header }}
	</h2>
	<p>
		{{ content.body | safe }}
	</p>
	<a class="mambo-button {{ content.buttonColor }}" href="{{ content.buttonURL }}">
		{{ content.buttonLabel }}
	</a>
	{% endfor %}
</section>
