<section class="small-faqs" id="small-faqs">
	{% for content in faqs.smallFaqs %}
	<h3>
		{{ content.header }}
	</h3>
	<p>
		{{ content.body | safe }}
	</p>
	<a class="mambo-button {{ content.mambo-buttonColor }}" href="{{ content.mambo-buttonURL }}">
		{{ content.buttonLabel }}
	</a>
	{% endfor %}
</section>
