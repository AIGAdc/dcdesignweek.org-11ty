<!DOCTYPE html>
<html lang="en" class="lop-www">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ title }} | 2022 DC Design Week</title>

		<!-- capture the CSS content as a Nunjucks variable -->
		{% set css %}
		{% include "partials/app.css" %}
		{% endset %}

		<!-- feed it through our cssmin filter to minify -->
		<style type="text/css">
			{{ css | cssmin | safe }}
		</style>

		<!-- Script: Font Awesome  -->
		<link rel="stylesheet" href="https://use.typekit.net/jvp8qxy.css">
		<script src="https://kit.fontawesome.com/38aa62a4a1.js" crossorigin="anonymous"></script>

		<!-- Script: Netlify Identity Widget -->
		<script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	</head>

	<body>
		<main>
			{% include 'partials/component/mambo-header.html' %}
			{% block content %}
				{{ content | safe }}
			{% endblock %}
			{% include 'partials/block/small-subscription.html' %}
			{% include 'partials/component/mambo-footer.html' %}
		</main>
	</body>

</html>
